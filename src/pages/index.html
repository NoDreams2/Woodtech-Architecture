<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woodtech Architecture</title>
    <link rel="stylesheet" href="./bundle.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="header__container">
        <div class="header__logo-container">
          <img
            class="logo header__logo"
            src="../images/header/icons/logo.svg"
            alt="Логитип студии"
          />
        </div>
        <nav class="header__navigation">
          <ul class="list header__navigation-list">
            <li class="header__list-item">
              <a
                class="link header__list-link header__list-link_active"
                href="#!"
                >Главная</a
              >
            </li>
            <li class="header__list-item">
              <a class="link header__list-link" href="#!">Проекты</a>
            </li>
            <li class="header__list-item">
              <a class="link header__list-link" href="#!">Услуги</a>
            </li>
            <li class="header__list-item">
              <a class="link header__list-link" href="#!">Блог</a>
            </li>
            <li class="header__list-item">
              <a class="link header__list-link" href="#!">Компания</a>
            </li>
          </ul>
        </nav>
        <div class="header__soc-container">
          <ul class="list header__soc-list">
            <li class="header__soc-list-item">
              <a class="link header__soc-link" href="#!">
                <img
                  class="header__soc-img"
                  src="../images/header/icons/instagram.svg"
                  alt="instagram"
                />
              </a>
            </li>
            <li class="header__soc-list-item">
              <a class="link header__soc-link" href="#!">
                <img
                  class="header__soc-img"
                  src="../images/header/icons/vk.svg"
                  alt="Вконтакте"
                />
              </a>
            </li>
            <li class="header__soc-list-item">
              <a class="link header__soc-link" href="#!">
                <img
                  class="header__soc-img"
                  src="../images/header/icons/fb.svg"
                  alt="Facebook"
                />
              </a>
            </li>
            <li class="header__soc-list-item">
              <a class="link header__soc-link" href="#!">
                <img
                  class="header__soc-img"
                  src="../images/header/icons/tw.svg"
                  alt="Twitter"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="header__line"></div>
    </header>
    <section class="hero">
      <div class="hero__container">
        <div class="hero__content">
          <h1 class="hero__title-top">Woodhouse</h1>
          <h3 class="hero__title-bottom">дизайн на высоком уровне</h3>
          <p class="hero__desc">
            Разработка и реализация красивых интерьеров из дерева ещё никогда не
            была так доступна. Интерьеры из дерева различной породы сделают ваш
            дом уютным и тёплым, радуя вас и ваших гостей.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
